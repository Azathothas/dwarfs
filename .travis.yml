language: cpp

os: linux

dist: focal

addons:
  apt:
    packages:
      - g++
      - clang
      - cmake
      - make
      - bison
      - flex
      - ronn
      - tar
      - diffutils
      - fuse3
      - pkg-config
      - binutils-dev
      - libarchive-dev
      - libbenchmark-dev
      - libboost-context-dev
      - libboost-filesystem-dev
      - libboost-program-options-dev
      - libboost-python-dev
      - libboost-regex-dev
      - libboost-system-dev
      - libboost-thread-dev
      - libevent-dev
      - libjemalloc-dev
      - libdouble-conversion-dev
      - libiberty-dev
      - liblz4-dev
      - liblzma-dev
      - libssl-dev
      - libunwind-dev
      - libdwarf-dev
      - libelf-dev
      - libfmt-dev
      - libfuse3-dev
      - libgoogle-glog-dev

cache: ccache

compiler:
  - gcc

before_script:
  - mkdir build
  - cd build
  - ccache --set-config=compiler_check=content
  - cmake -DWITH_TESTS=1 -DWITH_BENCHMARKS=1 -DWITH_LEGACY_FUSE=1 ..

script:
  - make -j$(nproc)
  - make test
